<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/fd6613eb04.js"
      crossorigin="anonymous"
    ></script>
    <title>Recipes</title>
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <div class="header__hamburger"><i class="fas fa-bars"></i></div>
          <div class="header__title">Recipes</div>
          <div class="header__search"><i class="fas fa-search"></i></div>
        </header>
        <main>
          <div class="subheader">
            <div class="header__popular">Popular Recipes</div>
            <div class="header__view">View All</div>
          </div>
          <div class="images__box">
            <div class="images images__one">Home Cooking</div>
            <div class="images images__two">Pastry Recipes</div>
            <div class="images images__three">For Babies</div>
            <div class="images images__four">Smoothie Recipes</div>
          </div>

          <div class="other">
            <div class="other__title">Other Recipes</div>
            <ul class="other__box">
              <li class="box__column">
                <div class="column-container">
                  <span class="column__title">Refreshments</span>
                  <span class="column__bottom">120 Recipes</span>
                </div>
                <div>
                  <span><i class="fas fa-chevron-right"></i></span>
                </div>
              </li>
              <li class="box__column">
                <div class="column-container">
                  <span class="column__title">Diet Dishes</span>
                  <span class="column__bottom">27 Recipes</span>
                </div>
                <div>
                  <span><i class="fas fa-chevron-right"></i></span>
                </div>
              </li>
              <li class="box__column">
                <div class="column-container">
                  <span class="column__title">Soup Recipes</span>
                  <span class="column__bottom">279 Recipes</span>
                </div>
                <div>
                  <span><i class="fas fa-chevron-right"></i></span>
                </div>
              </li>
              <li class="box__column">
                <div class="column-container">
                  <span class="column__title">Meat Dishes</span>
                  <span class="column__bottom">109 Recipes</span>
                </div>
                <div>
                  <span><i class="fas fa-chevron-right"></i></span>
                </div>
              </li>
            </ul>
          </div>
        </main>
        <nav class="nav__bar">
          <ul class="nav__bar-list">
            <li class="nav__bar-tab"><i class="fas fa-home"></i></li>
            <li class="nav__bar-tab"><i class="fas fa-hamburger"></i></li>
            <li class="nav__bar-tab"><i class="far fa-edit"></i></li>
            <li class="nav__bar-tab"><i class="far fa-sticky-note"></i></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
